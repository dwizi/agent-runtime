services:
  spinner:
    platform: ${SPINNER_IMAGE_PLATFORM:-linux/amd64}
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spinner-app
    restart: unless-stopped
    environment:
      SPINNER_ENV: ${SPINNER_ENV:-production}
      SPINNER_HTTP_ADDR: :8080
      SPINNER_DATA_DIR: /data
      SPINNER_WORKSPACE_ROOT: /data/workspaces
      SPINNER_DB_PATH: /data/spinner/meta.sqlite
      SPINNER_QMD_SIDECAR_URL: ${SPINNER_QMD_SIDECAR_URL:-http://spinner-qmd:8091}
      SPINNER_QMD_SHARED_MODELS_DIR: /data/qmd-models
      SPINNER_QMD_EMBED_EXCLUDE_GLOBS: ${SPINNER_QMD_EMBED_EXCLUDE_GLOBS:-logs/chats/**}
      SPINNER_QMD_AUTO_EMBED: ${SPINNER_QMD_AUTO_EMBED:-true}
      SPINNER_DEFAULT_CONCURRENCY: ${SPINNER_DEFAULT_CONCURRENCY:-5}
      SPINNER_HEARTBEAT_ENABLED: ${SPINNER_HEARTBEAT_ENABLED:-true}
      SPINNER_HEARTBEAT_INTERVAL_SECONDS: ${SPINNER_HEARTBEAT_INTERVAL_SECONDS:-30}
      SPINNER_HEARTBEAT_STALE_SECONDS: ${SPINNER_HEARTBEAT_STALE_SECONDS:-120}
      SPINNER_HEARTBEAT_NOTIFY_ADMIN: ${SPINNER_HEARTBEAT_NOTIFY_ADMIN:-true}
      SPINNER_TRIAGE_ENABLED: ${SPINNER_TRIAGE_ENABLED:-true}
      SPINNER_TRIAGE_NOTIFY_ADMIN: ${SPINNER_TRIAGE_NOTIFY_ADMIN:-true}
      SPINNER_SOUL_GLOBAL_FILE: ${SPINNER_SOUL_GLOBAL_FILE:-/context/SOUL.md}
      SPINNER_SOUL_WORKSPACE_REL_PATH: ${SPINNER_SOUL_WORKSPACE_REL_PATH:-context/SOUL.md}
      SPINNER_SOUL_CONTEXT_REL_PATH: ${SPINNER_SOUL_CONTEXT_REL_PATH:-context/agents/{context_id}/SOUL.md}
      SPINNER_SYSTEM_PROMPT_GLOBAL_FILE: ${SPINNER_SYSTEM_PROMPT_GLOBAL_FILE:-/context/SYSTEM_PROMPT.md}
      SPINNER_SYSTEM_PROMPT_WORKSPACE_REL_PATH: ${SPINNER_SYSTEM_PROMPT_WORKSPACE_REL_PATH:-context/SYSTEM_PROMPT.md}
      SPINNER_SYSTEM_PROMPT_CONTEXT_REL_PATH: ${SPINNER_SYSTEM_PROMPT_CONTEXT_REL_PATH:-context/agents/{context_id}/SYSTEM_PROMPT.md}
      SPINNER_DISCORD_TOKEN: ${SPINNER_DISCORD_TOKEN:-}
      SPINNER_TELEGRAM_TOKEN: ${SPINNER_TELEGRAM_TOKEN:-}
      SPINNER_ZAI_API_KEY: ${SPINNER_ZAI_API_KEY:-}
      SPINNER_ZAI_BASE_URL: ${SPINNER_ZAI_BASE_URL:-https://api.z.ai/api/paas/v4}
      PUBLIC_HOST: ${PUBLIC_HOST:-localhost}
      ADMIN_HOST: ${ADMIN_HOST:-admin.localhost}
    volumes:
      - ./data:/data
      - ./context:/context
    expose:
      - "8080"
    networks:
      - spinner_net
    depends_on:
      - qmd-sidecar

  qmd-sidecar:
    platform: ${SPINNER_QMD_IMAGE_PLATFORM:-linux/amd64}
    build:
      context: .
      dockerfile: Dockerfile.qmd-sidecar
    container_name: spinner-qmd
    restart: unless-stopped
    environment:
      SPINNER_ENV: ${SPINNER_ENV:-production}
      SPINNER_WORKSPACE_ROOT: /data/workspaces
      SPINNER_QMD_BINARY: ${SPINNER_QMD_BINARY:-qmd}
      SPINNER_QMD_SIDECAR_ADDR: ${SPINNER_QMD_SIDECAR_ADDR:-:8091}
      SPINNER_QMD_INDEX: ${SPINNER_QMD_INDEX:-spinner}
      SPINNER_QMD_SHARED_MODELS_DIR: /data/qmd-models
      SPINNER_QMD_INDEX_TIMEOUT_SECONDS: ${SPINNER_QMD_INDEX_TIMEOUT_SECONDS:-180}
      SPINNER_QMD_QUERY_TIMEOUT_SECONDS: ${SPINNER_QMD_QUERY_TIMEOUT_SECONDS:-30}
    volumes:
      - ./data:/data
    networks:
      - spinner_net

  caddy:
    image: caddy:2.8-alpine
    container_name: spinner-caddy
    restart: unless-stopped
    depends_on:
      - spinner
    environment:
      PUBLIC_HOST: ${PUBLIC_HOST:-localhost}
      ADMIN_HOST: ${ADMIN_HOST:-admin.localhost}
      ACME_EMAIL: ${ACME_EMAIL:-}
    command:
      - /bin/sh
      - -c
      - command -v openssl >/dev/null 2>&1 || apk add --no-cache openssl >/dev/null; /etc/caddy/scripts/gen-mtls.sh && caddy run --config /etc/caddy/Caddyfile --adapter caddyfile
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./ops/caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - ./ops/caddy/scripts:/etc/caddy/scripts:ro
      - ./ops/caddy/pki:/etc/caddy/pki
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - spinner_net

volumes:
  caddy_data:
  caddy_config:

networks:
  spinner_net:
    driver: bridge
