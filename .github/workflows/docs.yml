name: docs

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Markdown lint
        uses: DavidAnson/markdownlint-cli2-action@v20
        with:
          globs: |
            README.md
            CONTRIBUTING.md
            SECURITY.md
            CODE_OF_CONDUCT.md
            CHANGELOG.md
            SUPPORT.md
            docs/**/*.md

      - name: Link check
        uses: lycheeverse/lychee-action@v2
        with:
          args: >-
            --config .github/lychee.toml
            README.md
            CONTRIBUTING.md
            SECURITY.md
            CODE_OF_CONDUCT.md
            CHANGELOG.md
            SUPPORT.md
            docs
          fail: true
